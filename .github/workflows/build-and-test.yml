name: Build and Test

on:
  push:
    branches:
      - "**"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

  build:
    needs:
      - setup
    continue-on-error: false
    runs-on: ubuntu-latest
    steps:
      - name: Build with Gradle
        run: ./gradlew build

  test:
    needs:
      - build
    continue-on-error: false
    runs-on: ubuntu-latest
    steps:
      - name: Unit Test with Gradle
        run: ./gradlew test
