name: Build
description: "Builds the Android App"
runs:
  using: "composite"
  steps:
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      shell: bash
      run: chmod +x gradlew

    - name: Build with Gradle
      shell: bash
      run: ./gradlew build

    - name: Unit Test with Gradle
      shell: bash
      run: ./gradlew test